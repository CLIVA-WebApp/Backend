# Backend/alembic.ini (versi sederhana)
[alembic]
script_location = alembic
sqlalchemy.url = postgresql://username:password@localhost/dbname

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)s: %(message)s